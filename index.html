<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="component">
      <div class="component_result">
        <p class="component_result_head">Your Result</p>
        <div class="component_result_circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <p class="component_result_body-head">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="component_summary">
        <p class="component_summary_head">Summary</p>
        <div class="component_summary_category_box">
          <div class="component_summary_category reac">
            <p class="component_summary_category_name"><span><img src="assets/images/icon-reaction.svg" alt="icon reaction"></span> Reaction</p>
            <p class="component_summary_category_score"><span>80</span> / 100</p>
          </div>
          <div class="component_summary_category memo">
            <p class="component_summary_category_name"><span><img src="assets/images/icon-memory.svg" alt="icon memory"></span> Memory</p>
            <p class="component_summary_category_score"><span>92</span> / 100</p>
          </div>
          <div class="component_summary_category verb">
            <p class="component_summary_category_name"><span><img src="assets/images/icon-verbal.svg" alt="icon verbal"></span> Verbal</p>
            <p class="component_summary_category_score"><span>61</span> / 100</p>
          </div>
          <div class="component_summary_category visu">
            <p class="component_summary_category_name"><span><img src="assets/images/icon-visual.svg" alt="icon visual"></span> Visual</p>
            <p class="component_summary_category_score"><span>72</span> / 100</p>
          </div>
        </div>
        <a href="#" class="btn">Continue</a>
      </div>
    </div>
  </main>
</body>
</html>
